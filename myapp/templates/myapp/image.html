<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image {{ image_num }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    <style>
        body {
            font-family: 'Broadway', sans-serif;
            color: purple;
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>{{ prompt }}</h1>
    <div class="image-container">
        <img src="{% static 'resized_images/' %}{{ image_num }}.png" alt="Image {{ image_num }}">
    </div>
    <form method="post">
        {% csrf_token %}
        <label for="response">Votre r√©ponse :</label>
        <input type="text" id="response" name="response">
        <input type="submit" value="Soumettre">
    </form>
    {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
